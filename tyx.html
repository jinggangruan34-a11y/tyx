<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>温馨提示</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f8ff;
    font-family: "微软雅黑", sans-serif;
  }
  .tip {
    padding: 20px 40px;
    border-radius: 12px;
    font-size: 18px;
    color: #333;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    transition: all 0.5s ease;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<script>
const tips = [
  '多喝水哦~', '保持微笑呀', '每天都要元气满满', '记得吃水果', 
  '保持好心情', '好好爱自己', '我想你了', '梦想成真', 
  '期待下一次见面', '天冷了，多穿衣服', '愿所有烦恼都消失', '别熬夜'
];

const colors = [
  'lightpink', 'skyblue', 'lightgreen', 'lavender', 
  'lightyellow', 'plum', 'coral', 'bisque', 'aquamarine', 'mistyrose', 'honeydew'
];

// 弹窗函数
function showTip() {
  const tip = tips[Math.floor(Math.random() * tips.length)];
  const bg = colors[Math.floor(Math.random() * colors.length)];

  const div = document.createElement('div');
  div.className = 'tip';
  div.style.backgroundColor = bg;
  div.textContent = tip;
  document.body.appendChild(div);

  // 5秒后自动消失
  setTimeout(() => {
    div.remove();
  }, 5000);
}

// 每隔0.5秒弹一个小提示
let count = 0;
const maxCount = 50; // 总共50个提示
const interval = setInterval(() => {
  showTip();
  count++;
  if (count >= maxCount) clearInterval(interval);
}, 500);
</script>

</body>
</html>
